syntax = "proto3";
option csharp_namespace = "NetMessage";


//道具数据
message ItemData
{
    int32 id = 1;//道具id
    int32 config = 2; //config id 
    int64 count =3;//道具数量
}

//武器数据
message WeaponData
{
    int32 id = 1; //武器id 
    int32 config = 2; //config id 
    int32 level = 3;  //等级
    int32 star = 4; // 星级
}


enum Type 
{
    MOBILE = 0; //proto3版本中，首成员必须为0，成员不应有相同的值
    HOME = 1;
    WORK = 2;
}